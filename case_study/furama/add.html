<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="insert" th:insert="~{/layout::background}"></div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="background: #e9f2ef">
        <h1 class="text-center">Add Customer</h1>
        <form action="/customer/create" method="post" th:object="${customerDto}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label fw-bold">Name Customer</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:errors="*{name}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Date Of Birth</label>
                <input type="date" class="form-control" th:field="*{dateOfBirth}">
                <p th:errors="*{dateOfBirth}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Gender</label><br>
                <label><input class=="form-check-input" type="radio" name="gender" value="true" checked> Male</label>
                <label><input class=="form-check-input" type="radio" name="gender" value="false"> Female</label>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">ID Card</label>
                <input type="text" class="form-control" th:field="*{idCard}">
                <p th:errors="*{idCard}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Phone Number</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
                <p th:errors="*{phoneNumber}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="text" class="form-control" th:field="*{email}">
                <p th:errors="*{email}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">address</label>
                <input type="text" class="form-control" th:field="*{address}">
                <p th:errors="*{address}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Name Customer Type</label>
                <select class="form-select" th:field="*{customerType}">
                    <option th:each="customerType : ${customerTypeList}" th:value="${customerType.id}"
                            th:text="${customerType.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
