<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6" style="background: #e9f2ef">
    <h1 class="text-center">Edit Customer</h1>
    <form [formGroup]="customerForm" (ngSubmit)="editCustomer(id)">
      <div class="mb-3">
        <label class="form-label fw-bold">Name Customer</label>
        <select class="form-select" formControlName="customerType" [compareWith]="compareWith">
          <option value="">Customer Type Name</option>
          <option *ngFor="let item of customerTypeList" [ngValue]="item">{{item.name}}</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Customer Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Date Of Birth</label>
        <input type="date" class="form-control" formControlName="dateOfBirth">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Gender</label><br>
        <label><input type="radio" [value]="true" formControlName="gender"> Male</label>
        <label><input type="radio" [value]="false" formControlName="gender"> Female</label>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">ID Card</label>
        <input type="text" class="form-control" formControlName="idCard">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Phone Number</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Email</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">address</label>
        <input type="text" class="form-control" formControlName="address">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
